<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>we are learning js</h1>
	<h1>hello world</h1>
	<h2>now</h2>
	<p is="para">hello<span>world</span></p>
	<p id="find"><span>bye</span>world</p>
	<div>
		<p>1st p inside div</p>
		<p>2nd p inside div</p>

	</div>
<script type="text/javascript">
	//whole document

	var result=document.getElementsByTagName("*");
	document.write(result);
	console.log(result);


	//only inside body
	var result1=document.body.getElementsByTagName("*");
	document.write(result1);
	console.log(result1);
</script>
</body>
</html>
